<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Contato</title>

        <!--Bootstrap: -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymus"/>
    </head>
    <body>
        <div class="text-center">
            <h1> {{title}} </h1>
            <div class="col">
                <p>{{content}}</p>
                <div class="col-sm-6 col-12">
                    <form method="POST" {% csrf_token %}>
                        <input type="text" class="form-control" name="fullname" placeholder="Digite seu nome completo"/>
                        <input type="email" class="form-control" name="email" placeholder="Digite seu e-mail"/>
                        <textarea name="content" class="form-control" placeholder="Digite sua mensagem aqui"></textarea>
                        <button type="submit" class="btn btn-default">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
